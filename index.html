<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-light ">
        <div class="container-fluid bg-primary">
            <a class="navbar-brand fs-2 fst-italic" id="head">Weather Dashboard</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Enter City" aria-label="Search">
                <button class="btn btn-outline" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="row">
        <aside class="col-4">
            <button class="btn btn-outline" id="city" type="submit"></button>
        </aside>
        <div class="card col-6" style="width: 175px;" id="day_card">
            <div class="card-body">
                <h5 class="card-title">Hello</h5>
                <h6 class="card-subtitle mb-2 text-muted"></h6>


            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
